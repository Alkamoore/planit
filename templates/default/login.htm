<section id="calendar">
	<form id="login">
		<h2>Login In</h2>
			<fieldset id="inputs">
				<input type="text" id="username" placeholder="Username" autofocus required/>
				<input type="text" id="password" placeholder="Password" required/>
			</fieldset>
			<fieldset id="actions">
				<input type="submit" value="Log In" id="submit" /><br />
				<p><a href="#">Forgot Password?</a> | <a href="#">Register</a></p>
			</fieldset>
	</form>
</section>
